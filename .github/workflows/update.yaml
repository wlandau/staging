name: update

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libglpk-dev

      - name: Install R.
        uses: r-lib/actions/setup-r@v2
        with:
          extra-repositories: https://community.r-multiverse.org
          use-public-rspm: true

      - name: Install helper R package.
        run: install.packages("multiverse.internals")
        shell: Rscript {0}

      - name: Store staging start date as environment variable.
        run: echo "DATE=2026-01-01" >> $GITHUB_ENV

      - name: Print staging start date.
        run: echo $DATE

      - name: Stop workflow if the p3m CRAN snapshot for this Staging cycle does not exist yet.
        run: curl -fsSI https://packagemanager.posit.co/cran/$DATE/src/contrib/PACKAGES || exit 1
